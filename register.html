<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HEGE Login</title>
    <link rel="stylesheet" href="Css/login.css">
</head>

<body>

    <a href="index.html">
        <div class="title">
            <p class="title-text">HEGE</p>
        </div>
    </a>

    <div class="grid-login">
        <!-- Sidebar -->
        <div class="login-image">
            <div class="fog"></div>
            <img src="hats1.png" alt="Presentation background" height="1080" width="849" />
        </div>
        <!--Content-->
        <div class="login-content">
            <div class="login-items">
                <h2>You are a few steps away from your next buy.</h2>
                <h4>If you make a new account on our platform you have the advantage of the latest headwear items.</h4>
                <div class="login-page-links">
                    <a href="login.html" class="inactive">Login</a>
                    <a href="register.html" class="active">Register</a>
                </div>
                <input class="input" placeholder="Name">
                <input class="input" placeholder="Email Address">
                <input class="input" placeholder="Password">
                <button class="submit">Register</button>
                <div class="social">
                    <span>Or register with</span>
                    <a href="#">Facebook</a>
                    <a href="#">Instagram</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
