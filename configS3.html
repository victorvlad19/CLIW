<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HEGE Login</title>
    <link rel="stylesheet" href="Css/login.css">
    <link rel="stylesheet" href="Css/configurator.css">

</head>

<body>

    <a href="index.html">
        <div class="title">
            <p class="title-text">HEGE CONFIGURATOR</p>
        </div>
    </a>

    <div class="grid-login">
        <!-- Sidebar -->
        <div class="login-image">
            <div class="fog"></div>
            <img src="hats1.png" alt="Presentation background" height="1080" width="849" />
        </div>
        <!--Content-->
        <div class="login-content">
            <div class="login-items">
                <h2>We help you choose the next headwear.</h2>
                <h4>Finally! We think this headwears are a match for you.</h4>

                <!--Content Line & Bullets-->
                <div class="container-line">
                    <!--Steps Text-->
                    <div class="steps">
                        <div class="step step-one">
                            <div class="liner"></div>
                            <span>Step 1</span>
                        </div>
                        <div class="step step-two-active">
                            <div class="liner"></div>
                            <span>Step 2</span>
                        </div>
                        <div class="step step-three-active">
                            <div class="liner"></div>
                            <span>Done</span>
                        </div>
                    </div>
                    <!--Line-->
                    <div class="line">
                        <div class="dot-full-end"></div>
                        <div class="dot zero-end"></div>
                        <div class="dot center"></div>
                        <div class="dot full-active"></div>
                    </div>
                </div>
                <!--Found List-->
                <section class="container-list">
                    <ul>
                        <li class="list-item">
                            Awesome Hat 1.
                        </li>
                        <li class="list-item">
                            Awesome Hat 2.
                        </li>
                        <li class="list-item">
                            Awesome Hat 3.
                        </li>
                    </ul>
                </section>
                <div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
