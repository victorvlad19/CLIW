<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Log in</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="Css/loginpage.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="Css/toolbar.css" />
    <!-- <script src="main.js"></script> -->
</head>

<body>
    <div class="top-bar shadow">
            <h2>HEGE</h2>
    </div>
    <main>
        <div class="content">
            <div class="left-content">
                <h2>Login</h2>
                <form>
                    <input name="username" placeholder="Username">
                    <input name="password" placeholder="Password" type="password">
                    <input id="login-pref" name="save-data" type="checkbox"><label>Keep me signed in</label> 
                </form>
                <div class="login-submit-btn">
                    <p>Login</p>
                </div>
            </div>
            <div class="right-content">
                <h5>If you don't already have an account click the button below to create one.</h5>
                <div class="login-submit-btn" id="create-btn">CREATE ACCOUNT</div>
                <h5 id="sep">OR</h5>
                <div class="login-submit-btn" id="sign-fb-btn">Sign in with Facebook</div>
                <div class="login-submit-btn" id="sign-tw-btn">Sign in with Twitter</div>
            </div>
        </div>
        <footer><p>If you forgot your password <a href="#"> click here</a>.</p></footer>
    </main>

</body>

</html>
