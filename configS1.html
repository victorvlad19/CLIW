        <!-- Sidebar -->
        <div class="login-image">
            <div class="fog"></div>
            <img src="hats1.png" alt="Presentation background" height="1080" width="849" />
        </div>
        <!--Content-->
        <div class="login-content">
            <div class="login-items">
                <h2>We help you choose the next headwear.</h2>

                <label for="color">What color would you like your headwear to be?</label>
                <span class="custom-dropdown">
                    <select id="color">
                        <option>Black</option>
                        <option>Blue</option>
                        <option>Yellow</option>
                        <option>Green</option>
                        <option>Brown</option>
                        <option>Red</option>
                        <option>Grey</option>
                    </select>
                </span>

                <label for="season">For what season would you like your headwear to be suitable?</label>
                <span class="custom-dropdown">
                    <select id="season">
                        <option value="multiple">Multiple seasons</option>
                        <option value="summer">Summer</option>
                        <option value="autumn">Autumn</option>
                        <option value="winter">Winter</option>
                        <option value="spring">Spring</option>
                    </select>
                </span>

                <label for="season">What gender?</label>
                <span class="custom-dropdown" id="season">
                    <select>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other" selected>Other</option>
                    </select>
                </span>

                <label>What type of headwear?</label>
                <span class="custom-dropdown">
                    <select>
                        <option selected>Other</option>
                        <option>Hats</option>
                        <option>Beanies</option>
                        <option>Caps</option>
                    </select>
                </span>

                <button class="submit" onclick="updatePreferences()">Apply</button>
